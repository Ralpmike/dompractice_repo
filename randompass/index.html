<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generating Random Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Generate a <span>Random Password</span></h1>
    <div>
      <input type="text" placeholder="Password" id="Password">
      <i class="fa-regular fa-copy fa-fade" onclick="copyPassword()"></i>
    </div>
    <input type="button" value="Generate Password" onclick="generatePassword()">
    <button onclick="resetPass()">Reset</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
